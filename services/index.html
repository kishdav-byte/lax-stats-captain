<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Lacrosse Stat Keeper AI</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
      @keyframes ticker {
        0% { transform: translateX(100%); }
        100% { transform: translateX(-100%); }
      }
      .ticker-move {
        animation: ticker 40s linear infinite;
        display: inline-block;
        padding-right: 100%;
        white-space: nowrap;
      }
    </style>
  <script type="importmap">
{
  "imports": {
    "@google/genai": "https://aistudiocdn.com/@google/genai@^1.27.0",
    "react-dom/": "https://aistudiocdn.com/react-dom@^19.2.0/",
    "react": "https://aistudiocdn.com/react@^19.2.0",
    "react/": "https://aistudiocdn.com/react@^19.2.0/"
  }
}
</script>
<!-- Add Babel Standalone for in-browser transpilation -->
<script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
</head>
  <body class="bg-gray-900 text-white">
    <div id="root"></div>
    <!-- The data-presets attribute tells Babel how to transpile the code -->
    <script type="text/babel" data-presets="react,typescript" data-type="module" src="/index.tsx"></script>
  </body>
</html>
